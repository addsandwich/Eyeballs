# Define where the VisualCortex servers are that will receive images
servers:
  server_node_0:
    LOCALHOST: 127.0.0.1
    PORT: 9898
    C2PORT: 9999
    IMAGE_QUEUE: 30
    BUFFER_SIZE: 4096
    V_BUFFER_SIZE: 40960
    TIME_OUT: 300
    SENSOR_COUNT: 3
    EXTERNAL: 192.168.10.203


